<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veille Technologique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Monitoring</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resource : ${resources}">
                    <td th:text="${resource.title}"></td>
                    <td><a th:href="${resource.link}" th:text="${resource.link}"></a></td>
                    <td th:text="${resource.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
